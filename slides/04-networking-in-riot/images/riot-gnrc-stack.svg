  <defs>
    <style type="text/css">
        .modbox-text {
          line-height: 125%;
          fill: #000000;
          font-family: 'CMU Sans Serif';
          font-size: 20px;
          text-anchor: middle;
        }
        .legend {
          fill: #000000;
          font-family: 'CMU Sans Serif';
          font-size: 22px;
          text-anchor: start;
          text-align: center;
        }
        .modbox {
          fill: #ffffff;
          stroke: #000000;
          stroke-miterlimit: 4;
          stroke-miterjoin: round;
          stroke-width: 1;
        }
        rect.thread {
          fill: #6D8BAC;
        }
        .outer-text {
          line-height: 125%;
          fill: #003366;
          font-family: 'CMU Sans Serif';
          font-size: 22px;
          text-anchor: middle;
        }
        .outer-text-netapi {
          line-height: 125%;
          fill: #000000;
          font-family: 'CMU Sans Serif';
          font-size: 20px;
          text-anchor: start;
        }
        .outer-stroke {
          fill: #C5D2E4;
          stroke: none;
        }
        #gnrc-detail-sock {
          fill: none;
          stroke: url(#outer-gradient-sock);
          stroke-linejoin: miter;
          stroke-miterlimit: 4;
          stroke-width: 3;
        }
        #gnrc-detail-netdev {
          fill: none;
          stroke: url(#outer-gradient-netdev);
          stroke-linejoin: miter;
          stroke-miterlimit: 4;
          stroke-width: 3;
        }
        .thread-marker {
          fill: none;
          stroke: #dddddd;
          marker-end: url(#thread-marker-end);
          stroke-width: 3;
        }
        .outer-stroke-dashed {
          fill: none;
          stroke: #000000;
          stroke-dasharray: 9, 9;
          stroke-linejoin: miter;
          stroke-miterlimit: 4;
          stroke-width: 3;
        }
        .outer-stroke-dotted {
          fill: none;
          stroke: #000000;
          stroke-dasharray: 1, 5;
          stroke-linejoin: miter;
          stroke-miterlimit: 4;
          stroke-width: 3;
        }
        .outer-stroke-arrow {
          fill: none;
          marker-start: url(#arrow-start);
          marker-end: url(#arrow-end);
          stroke: #000000;
          stroke-linejoin: miter;
          stroke-miterlimit: 4;
          stroke-width: 3;
        }
        .outer-arrow-head {
          fill: #000000;
          fill-rule: evenodd;
          stroke: #000000;
          stroke-width: 1pt;
        }
        .thread-marker-head {
          fill: #dddddd;
        }

        #gnrc-sock-box {
          fill: #ff99ff;
        }
        #gnrc-tcp-box,#gnrc-udp-box {
          fill: #9999ff;
        }
        #gnrc-ipv6-box {
          fill: #99ffbb;
        }
        #gnrc-6lo-box {
          fill: #ffff99;
        }
        .mac-box {
          fill: #ffd699;
        }
